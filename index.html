<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    
  </div>

  <audio data-key="65" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Claps/295[kb]big-verby-clap.wav.mp3"></audio>
  <audio data-key="83" src="https://sampleswap.org/samples-ghost/DRUM%20LOOPS%20and%20BREAKS/181%20bpm%20plus/456[kb]182_hihat-reverse-substitute.aif.mp3"></audio>
  <audio data-key="68" src="https://sampleswap.org/samples-ghost/DRUM%20LOOPS%20and%20BREAKS/000%20to%20080%20bpm/591[kb]070_dark-history-kicks.wav.mp3"></audio>
  <audio data-key="70" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Hats/33[kb]909-banging-lofi-hat.aif.mp3"></audio>
  <audio data-key="71" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Punches%20Hits%20Discoblasts/32[kb]basspunch.aif.mp3"></audio>
  <audio data-key="72" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Rides/484[kb]beauty_ride1_(long).aif.mp3"></audio>
  <audio data-key="74" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Snares/468[kb]ambient_roll_1.aif.mp3"></audio>
  <audio data-key="75" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Toms/260[kb]ambient_tom_1.aif.mp3"></audio>
  

<script src="index.js"> </script>
  
</body>
</html>
